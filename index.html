<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Submission</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 style="color: #FFA500;">Resume Submission Portal</h1>
        <p style="color: #FFFFFF;">Submit your resume easily and quickly</p>
    </header>
    
    <section id="submit-resume" style="box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);">
        <h2 style="color: #FF69B4;">Submit Your Resume</h2>
        <form id="resume-form" enctype="multipart/form-data" style="box-shadow: 0 4px 6px rgba(255, 105, 180, 0.1);">
            <label for="name" style="color: #FFA500;">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email" style="color: #FFA500;">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="resume" style="color: #FFA500;">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            
            <button type="submit" style="background-color: #FF69B4; color: white;">Submit</button>
        </form>
    </section>


    <section id="credit-card">
         <h2>Credit Card Information</h2>
         <form id="resume-form" enctype="multipart/form-data"style="box-shadow: 0 4px 6px rgba(255, 105, 180, 0.1);">
             <label for="name">Name:</label>
             <input type="text" id="name" name="name" required>
             
             <label for="card">Card Number</label>
             <input type="number" id="card" name="number" required>
             
             <label for="resume">Zip Code:</label>
             <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
             
             <button type="submit"style="background-color: #FF69B4; color: white;">Submit</button>
         </form>
     </section>
 
    
    <script src="script.js"></script>
</body>
</html>

    
    
    <script src="script.js"></script>
</body>
</html>
