<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Careers</title>
    <link rel="stylesheet" href="styles.css">
    <a href="#"><img id="logo" src="https://logos-world.net/wp-content/uploads/2022/11/Splunk-Emblem.png"></a>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
        <h1>Splunk Careers</h1>
        <p>Submit your resume easily and quickly</p>
    </header>
    
    <section class="card" id="submit-resume">
        <h2>Contact Us!</h2>
        <p>Interested in working together? Send a donation and fill out some info, 
            and we will be in touch shortly. We canâ€™t wait to hear from you!</p>
        <form id="resume-form" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <section class="card" id="credit-card-info">
        <h2>Payment Information</h2>
        <form>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <button type="submit">Submit Payment</button>
        </form>
    </section>
    
    <footer>
        <p>Splunk Careers</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
